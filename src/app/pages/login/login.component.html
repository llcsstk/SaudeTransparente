<p class="login-box-msg">Faça login para iniciar sua sessão</p>
<form>
  <div class="form-group has-feedback">
    <input type="email" class="form-control" placeholder="Usuário" name="eml" [(ngModel)]="email" #eml="ngModel">
    <span class="glyphicon glyphicon-user form-control-feedback"></span>
    <div *ngIf="eml.errors && (eml.dirty || eml.touched)" class="alert alert-danger">
      <div [hidden]="!eml.errors.required">
        Usuário obrigatório
      </div>
    </div>
  </div>

  <div class="form-group has-feedback">
    <input type="password" class="form-control" placeholder="Senha" name="passwd" [(ngModel)]="password" #passwd="ngModel">
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    <div *ngIf="passwd.errors && (passwd.dirty || passwd.touched)" class="alert alert-danger">
      <div [hidden]="!passwd.errors.required">
        Senha obrigatória
      </div>
    </div>
  </div> 

  <div class="row">
    <div class="col-xs-8">
      <label>
        <input type="checkbox">  Mantenha-me conectado
      </label>
    </div>
    <!-- /.col -->
    <div class="col-xs-4">
      <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="login()" >Sign In</button>
    </div>
    <!-- /.col -->
  </div>
</form>

<a href="#">Esqueci minha senha</a>
